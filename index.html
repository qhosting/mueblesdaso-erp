
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mueblesdaso - ERP Moderno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8fafc;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #error-display {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #fef2f2;
            border: 1px solid #ef4444;
            padding: 15px;
            border-radius: 12px;
            color: #b91c1c;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
            white-space: pre-wrap;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@3.7.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root">
        <div class="loader-container">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; font-weight: 600; color: #64748b; font-size: 0.875rem;">Cargando módulos de Mueblesdaso...</p>
        </div>
    </div>
    <div id="error-display"></div>
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error("Global Catch:", msg, "at", url, ":", lineNo);
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = `<strong>Error Crítico de Carga:</strong><br>${msg}<br>Archivo: ${url}<br>Línea: ${lineNo}`;
            }
            return false;
        };
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
