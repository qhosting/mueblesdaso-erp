server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Tipos MIME adicionales para soporte de módulos ES modernos (.tsx)
    include /etc/nginx/mime.types;
    types {
        application/javascript tsx;
        application/manifest+json webmanifest;
    }

    # Soporte para Single Page Application (SPA)
    # Redirige todas las rutas que no sean archivos físicos al index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Access-Control-Allow-Origin *;
    }

    # Caché agresiva para activos estáticos (1 año)
    location ~* \.(css|png|jpg|jpeg|gif|ico|json|svg|woff|woff2|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Caché moderada para scripts para permitir actualizaciones de lógica
    location ~* \.(js|tsx)$ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }

    # DESACTIVAR caché para el Service Worker (Crítico para actualizaciones PWA)
    location = /sw.js {
        expires off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Configuración de seguridad básica
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
