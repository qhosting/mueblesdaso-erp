server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Tipos MIME adicionales para soporte de módulos ES modernos
    include /etc/nginx/mime.types;
    types {
        application/javascript tsx;
        application/manifest+json webmanifest;
    }

    # =========================================================
    # REVERSE PROXY: API Backend (Arquitectura de Dominio Único)
    # =========================================================
    # Redirige /api/... al servicio interno 'backend-api' en puerto 3000
    # Elimina la necesidad de api.mueblesdaso.com y problemas de CORS
    location /api/ {
        # Se asume que el servicio backend se llama 'backend-api' en la red Docker
        # Si usas Easypanel, este nombre es el nombre del servicio en el proyecto.
        proxy_pass http://backend-api:3000/;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Headers para que el backend sepa que viene de un proxy
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Soporte para Single Page Application (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Access-Control-Allow-Origin *;
    }

    # Caché agresiva para activos estáticos (1 año)
    location ~* \.(css|png|jpg|jpeg|gif|ico|json|svg|woff|woff2|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Caché moderada para scripts para permitir actualizaciones de lógica
    location ~* \.(js|tsx)$ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }

    # DESACTIVAR caché para el Service Worker (Crítico para actualizaciones PWA)
    location = /sw.js {
        expires off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Configuración de seguridad básica
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
