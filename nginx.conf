server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Soporte para SPAs: redirigir todas las rutas al index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Caché optimizada para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|json|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # No cachear el Service Worker para permitir actualizaciones inmediatas
    location = /sw.js {
        expires off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
